name: CI
permissions:
  contents: read
  pull-requests: write
on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - "mkdocs.yml"
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - "mkdocs.yml"
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  tests:
    runs-on: ${{ matrix.os }}
    env:
      PYTHONIOENCODING: utf-8
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup git user config
        run: |
          git config --global user.name placeholder
          git config --global user.email placeholder@example.com

      - name: Set up uv
        uses: astral-sh/setup-uv@f94ec6bedd8674c4426838e6b50417d36b6ab231 # v5.3.1
        with:
          version: ${{ matrix.uv-version }}
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup dependencies
        run: |
          uv python pin ${{ matrix.python-version }}
          uv sync --resolution ${{ matrix.resolution }}

      - name: Run pre-commit
        if: matrix.pre-commit
        run: |
          uv run --frozen pre-commit run --all-files

      - name: Run pytest
        uses: pavelzw/pytest-action@510c5e90c360a185039bea56ce8b3e7e51a16507 # v2.2.0
        if: matrix.pytest
        with:
          custom-pytest: uv run --frozen pytest
          custom-arguments: --cov --junitxml=junit.xml -o junit_family=legacy

      - name: Run benchmarks
        uses: CodSpeedHQ/action@6b43a0cd438f6ca5ad26f9ed03ed159ed2df7da9 # v4.1.1
        if: matrix.codspeed
        with:
          mode: instrumentation
          token: ${{ secrets.CODSPEED_TOKEN }}
          run: uv run --frozen pytest --codspeed

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5.4.3
        if: matrix.codecov
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results to Codecov

        uses: codecov/test-results-action@47f89e9acb64b76debcd5ea40642d25a4adced9f # v1.1.1
        if: matrix.codecov && !cancelled()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        uv-version: ["latest"]
        resolution: ["highest"]
        codspeed: [false]
        codecov: [false]
        pre-commit: [true]
        pytest: [true]
        include:
          - os: "ubuntu-latest" # Minimum dependency versions
            python-version: "3.10"
            uv-version: "0.6.8" # Sync with pyproject.toml
            resolution: "lowest-direct"
            codspeed: false
            codecov: false
            pre-commit: false
            pytest: true
          - os: "ubuntu-latest" # Codecov run
            python-version: "3.14"
            uv-version: "latest"
            resolution: "highest"
            codspeed: false
            codecov: true
            pre-commit: false
            pytest: true
          - os: "ubuntu-latest" # Codspeed run
            python-version: "3.13" # 3.14 support not available yet
            uv-version: "latest"
            resolution: "highest"
            codspeed: true
            codecov: false
            pre-commit: false
            pytest: false
